      <form action="/cadastrar_usuario" method="post">
        <div class="frame-parent19">
          <div class="button-group"> <!--mb-1 mt-1-->

            <input type="email" class="textbox7" id="email" name="email"><!--class=form-control-->
          </div>
          <div class="button-group"> <!--mb-1-->
            <label for="senha" class="form-label">Senha:</label>

          </div>

            <label for="nome" class="form-label">Nome:</label>
            <input type="text" class="textbox7" id="nome" name="nome">
          </div>
          <div class="button-group">
            <label for="data_nascimento" class="form-label">Data de nascimento:</label>
            <input type="date" class="textbox7" id="data_nascimento" name="data_nascimento">
          </div>
          <button type="submit" class="btn btn-success w-100 mb-3">Cadastrar</button><!--class=-->
        </div>

    </form>
