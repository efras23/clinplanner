<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./anamnese.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kdam Thmor:wght@400&display=swap" />
</head>

<body>
  <div class="macbook-pro-14-12">
    <div class="union-parent1">
      <img class="union-icon3" alt="" src="./public/union@2x.png" />

      <div class="ellipse-container">
        <a class="especialidades2" href="./especialidades.html">ESPECIALIDADES</a>
        <a class="anamnese2" href="./anamnese.html"> ANAMNESE</a>
        <a class="especialidades2" href="./perfil.html">PERFIL</a>
      </div>
    </div>
    <div class="frame-parent15">
      <div class="frame-parent16">
        <div class="rectangle-group">
          <img class="rectangle-icon" alt="" src="./public/rectangle-47@2x.png" />

          <img class="rectangle-icon" alt="" src="./public/rectangle-48@2x.png" />

          <img class="rectangle-icon" alt="" src="./public/rectangle-49@2x.png" />
        </div>
        <div class="anamnese-digital">Anamnese Digital</div>
      </div>
      <form id="anamnese-form">
        <div class="frame-parent17">
          <div class="voc-est-tomando-algum-medica-parent">
            <div class="anamnese-digital">
              Você está tomando algum medicamento atualmente?
            </div>
          </div>
          <select name="medicamento" id="medicamento">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
          Realiza atividades físicas?
          <select name="atividadef" id="atividadef">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
          Histórico familiar relacionado a alguma doença?
          <select name="hfamiliar" id="hfamiliar">
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
          <textarea class="frame-textarea" style="border: 1px solid black; background-color:rgb(248, 237, 233);" placeholder="Se sim, digite aqui..." id="hfamiliart"></textarea>
          Há quanto tempo está sentindo dor?
          <textarea class="frame-textarea" style="border: 1px solid black; background-color:rgb(248, 237, 233);" placeholder="" id="tempodor"></textarea>
          Local dos sintomas
          <select name="local" id="local">
            <option value="Geral">Geral</option>
            <option value="Pele e anexos">Pele e anexos</option>
            <option value="Cabeça">Cabeça</option>
            <option value="Olhos">Olhos</option>
            <option value="Nariz">Nariz</option>
            <option value="Orelhas">Orelhas</option>
            <option value="Orofaringe">Orofaringe</option>
            <option value="Cardiovascular">Cardiovascular</option>
            <option value="Aparelho urinário">Aparelho urinário</option>
            <option value="Aparelho genital">Aparelho genital</option>
            <option value="Aparelho digestório">Aparelho digestório</option>
            <option value="Locomotor">Locomotor</option>
            <option value="Sistema nervoso e psiquismo">Sistema nervoso e psiquismo</option>
          </select>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
